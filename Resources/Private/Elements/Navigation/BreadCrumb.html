{namespace fed=Tx_Fed_ViewHelpers}

<f:layout name="FCE" />

<f:section name="Configuration">
  <fed:flexform id="breadcrumb" label="Navigation: Bread Crumb" enabled="TRUE">
    <fed:flexform.field.tree size="20" parentField="pid" name="startingPage" label="Starting page" table="pages" expandAll="FALSE" />
    <fed:flexform.field.select name="entryLevel" label="Entry-level"
      commaSeparatedItems="-1,0,1,2,3,4,5,6" />
  </fed:flexform>
</f:section>

<f:section name="Preview">
  Entrylevel: {entryLevel}<br />
  Starting page UID: {startingPage}
</f:section>

<f:section name="Main">
  <f:if condition="{startingPage}">
    <f:then>
      <fed:page.breadCrumb pageUid="{startingPage}" entryLevel="{entryLevel}" />
    </f:then>
    <f:else>
      <fed:page.breadCrumb entryLevel="{entryLevel}" />
    </f:else>
  </f:if>
</f:section>
