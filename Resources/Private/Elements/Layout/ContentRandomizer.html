{namespace fed=Tx_Fed_ViewHelpers}
{namespace flux=Tx_Flux_ViewHelpers}

<f:layout name="FCE" />

<f:section name="Configuration">
	<fed:fce id="content-randomizer" label="Layout: Content Randomizer">
		<fed:fce.field.input name="limit" label="Number of items to select randomly" eval="int" />
		<fed:fce.grid>
			<fed:fce.grid.row>
				<fed:fce.grid.column>
					<fed:fce.content name="content" label="Content to be randomized" />
				</fed:fce.grid.column>
			</fed:fce.grid.row>
		</fed:fce.grid>
	</fed:fce>
</f:section>

<f:section name="Preview">
	Randomized content:
	<flux:widget.grid />
</f:section>

<f:section name="Main">
	<fed:fce.renderContent area="content" limit="{limit}" order="RAND()" />
</f:section>
